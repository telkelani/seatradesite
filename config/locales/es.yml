  about_us:
    whoarewe:
      title:
        "Quien es Seatrade Europe?"
      desc:
        "Seatrade Europe es un sucursal de Seatrade Group que hace negocios y operaciones en 6 continentes y más de 20 países.
         Con redes fuertes a tráves del mundo, la empresa posee la experiencia para encontrar y ascender a los produtos de la más alta calidad."
    vision:
      title:
        "Nuestro visión y filosofía"
      desc:
        "Nosotros en Seatrade somos comprometidos a prestar produtos gastronomicos frescos y saborosos a las familias. Entregaremos marcas consistentes en calidad para satisfacer los exigos del cliente, mientras que fijamos en la sostenibilidad de la tierra."
    principles:
      title: 'Principios Guía'
      desc:
        'El compromiso con la calidad es nuestro objetivo. Las demandas de nuestros consumidores, la innovación continua y el excelente servicio nos motivan.
         A nuestros asociados profesionales les apasiona ser los que rinden mejor y se enorgullecen de brindar excelencia a nuestros clientes, manteniendo los mejores intereses de los productores.'
    social_responsibility:
      title: 'Responsibilidades Sociales'
      desc: 'Gente… Comunidades… Sostenibilidad de la Tierra En Seatrade Europe, nuestros esfuerzos están orientados a crear y preservar empleos. Trabajamos en estrecha colaboración con nuestros productores para mejorar la calidad y los volúmenes, preservando el medio ambiente y reduciendo el uso de pesticidas.
'
