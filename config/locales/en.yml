      title:
        "Who is Seatrade Europe?"
      desc:
        "Seatrade Europe is part of the Seatrade Group which currently trades and operates in 6 continents and over 20 countries.
         With strong business networks across the globe, the company possesses the expertise to source and promote the highest quality products."
    vision:
      title:
        "Our Vision and Philosophy"
      desc:
        "We at Seatrade are committed to providing fresh, great tasting Food products to today’s families. We will deliver brands that are consistent in quality to meet our customer’s expectations while focusing on the earth sustainability."
    principles:
      title: 'Guiding Principles'
      desc:
        'Commitment to quality is our goal. We are driven by our consumers demand, continuous innovation and excellent service. Our associates are passionate about being the best performers and take pride in delivering excellence to our customers while maintaining superior shareholder value.'
    social_responsibility:
      title: 'Social Responsibility'
      desc: 'People…Communities…Earth sustainability
                 At Seatrade, our efforts are towards creating and preserving jobs, enhancing our role in our community and preserving the environment.
                 We have been in the animal protein business since 1972, our long term commitment is to improve our business globally for many years to come, we are committed to Fisheries and the earth sustainability, also to preserving the environment and to reducing the use of pesticides.
                 At Seatrade, we seek sound growth through practical, proactive decision making. Sustainability is a fundamental value in achieving our company initiatives.'

